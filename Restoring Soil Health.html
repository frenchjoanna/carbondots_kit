    <h5>Issue</h5>
    <p>A healthy soil means more food for people. It means less erosion and water stored in the ground. It also means&nbsp; more clean water and less chemicals in soil and water. The result is less CO2 and cleaner air. Solid becomes unhealthy through industrial agriculture and the effects it produces including tilling, overgrazing of cattle, slash-and-burn tree and plant removal, and insufficient mulching.&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</p>
    <h5>Action: Collective Impact</h5>
    <p>●●● Create a lobby group of 100 people or more. Ask the governor to stop financing single crop farming.&nbsp;</p>
    <p>●●● Create a lobby group of 100 people or more. Ask the governor to finance sustainable farming practices and farmers that focus on creating better soil as it is.&nbsp;</p>
    <p>●●● Find the representatives in the federal government who would create policies to restore soil health and put sustainability and health ahead of profit.&nbsp;</p>
    <h5>Action: Medium Impact</h5>
    <p>●● Get together with neighbors and change the culture of one-species short grass into the culture of diversity of edible plants and flowers. Messy is good for the human immune system and healthy for the soil.</p>
    <p>●● Start a column in the local paper about permaculture and why diverse food forests are fun, kid friendly and the main topic of the conversation these days.&nbsp;</p>
    <h5>Action: Individual Impact</h5>
    <p>● Plant wildflowers instead of grass.</p>
