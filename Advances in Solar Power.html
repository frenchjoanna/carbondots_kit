    <h5>Issue:</h5>
    <p>The average house in the US uses 30kWh of electricity per day or .03 megawatts. On average it would take a 24-cell array and require roughly a 20 foot by 20 foot roof or land area. The house would be powered with only 5 hours of peak sunlight per day. </p>
    <p>Expanding this to the whole United States, it would take eight million square acres of panels to power all the households. This is about the size of the Mojave desert.<br>
      And the solar panels needed to power the entire planet would be about the size of France.<br>
      The technology is getting better and better so why not switch from fossil fuel to solar?</p>
    <h5>Action: Collective Impact</h5>
    <p>●●● Research the power mix coming from your local utility. How can your city or county make the switch to solar power?<br>
      ●●● Gather information from sources such as <a class="external-link" href="https://environmentamericacenter.org/" target="_blank">Environment America</a> and then reach out to elected officials to help lead the change.</p>
    <h5>Action: Medium Impact</h5>
    <p>●● Explore actions that are larger than a single home conversion to solar. Can your workplace or office building switch to solar? What about a community center or other building that is a gathering place for people?<br>
      ●● Starting discussions on converting the fossil fuel usage to generate the electricity for these buildings into a solar system and help make the changes.</p>
    <h5>Action: Individual Impact</h5>
    <p>● Look into federal, state or county rebates for installing a PV system on your roof.<br>
      ● Work with a local solar contractor to switch over to generating your own electricity either on or off the grid.</p>
